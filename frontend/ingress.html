<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>BNK Applications</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: transparent;
      padding: 20px;
    }
    
    h2 {
      font-size: 2em;
      color: #1a1a1a;
      margin-bottom: 24px;
      font-weight: 700;
    }
    
    .controls {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.06);
      margin-bottom: 20px;
      display: flex;
      gap: 20px;
      align-items: center;
      flex-wrap: wrap;
    }
    
    .controls label {
      font-weight: 600;
      color: #555;
      font-size: 0.9em;
    }
    
    .controls select {
      padding: 10px 16px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 0.95em;
      background: white;
      cursor: pointer;
      transition: all 0.2s;
      font-weight: 500;
    }
    
    .controls select:hover {
      border-color: #a8337a;
    }
    
    .controls select:focus {
      outline: none;
      border-color: #a8337a;
      box-shadow: 0 0 0 3px rgba(168, 51, 122, 0.1);
    }
    
    .controls button {
      padding: 10px 24px;
      background: linear-gradient(135deg, #a8337a 0%, #8a2a62 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      box-shadow: 0 2px 8px rgba(168, 51, 122, 0.3);
    }
    
    .controls button:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(168, 51, 122, 0.4);
    }
    
    .controls button:active {
      transform: translateY(0);
    }
    
    .table-container {
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.08);
      overflow: hidden;
    }
    
    table {
      width: 100%;
      border-collapse: collapse;
    }
    
    thead {
      background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
      position: sticky;
      top: 0;
      z-index: 10;
    }
    
    th {
      padding: 16px 12px;
      text-align: left;
      font-weight: 700;
      color: #333;
      font-size: 0.85em;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      cursor: pointer;
      user-select: none;
      position: relative;
      transition: background 0.2s;
    }
    
    th:hover {
      background: rgba(168, 51, 122, 0.08);
    }
    
    th.sorted-asc::after {
      content: " â†‘";
      color: #a8337a;
      font-size: 1em;
    }
    
    th.sorted-desc::after {
      content: " â†“";
      color: #a8337a;
      font-size: 1em;
    }
    
    tbody tr {
      border-bottom: 1px solid #f0f0f0;
      transition: all 0.2s;
    }
    
    tbody tr:hover {
      background: linear-gradient(90deg, rgba(168, 51, 122, 0.04) 0%, transparent 100%);
      cursor: pointer;
    }
    
    td {
      padding: 16px 12px;
      color: #444;
      font-size: 0.95em;
    }
    
    .fw-indicator {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      display: inline-block;
      margin: 0 auto;
      transition: all 0.3s;
    }
    
    .fw-active {
      background: #a8337a;
      box-shadow: 0 0 0 3px rgba(168, 51, 122, 0.2);
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0%, 100% { box-shadow: 0 0 0 3px rgba(168, 51, 122, 0.2); }
      50% { box-shadow: 0 0 0 6px rgba(168, 51, 122, 0.1); }
    }
    
    .fw-inactive {
      background: #ddd;
    }
    
    td:has(.fw-indicator) {
      text-align: center;
    }
    
    .policy-details {
      background: linear-gradient(135deg, #f8f9fa 0%, #fff 100%);
      border-left: 4px solid #a8337a;
    }
    
    .policy-details td {
      padding: 24px;
    }
    
    .policy-box {
      background: white;
      border: 1px solid #e0e0e0;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 16px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.04);
    }
    
    .policy-title {
      font-weight: 700;
      color: #2196F3;
      margin-bottom: 16px;
      font-size: 1.1em;
    }
    
    .policy-table {
      width: 100%;
      border-collapse: collapse;
      font-size: 0.9em;
      margin-top: 12px;
    }
    
    .policy-table th {
      background: #f5f5f5;
      padding: 12px;
      text-align: left;
      border: 1px solid #e0e0e0;
      font-weight: 600;
      text-transform: none;
      letter-spacing: normal;
    }
    
    .policy-table td {
      padding: 12px;
      border: 1px solid #e0e0e0;
      vertical-align: top;
    }
    
    .policy-table tr:nth-child(even) {
      background: #fafafa;
    }
    
    .policy-table tr:hover {
      background: #f0f0f0;
    }
    
    .action-accept {
      color: #2196F3;
      font-weight: 700;
      padding: 4px 8px;
      background: rgba(33, 150, 243, 0.1);
      border-radius: 4px;
    }
    
    .action-drop {
      color: #a8337a;
      font-weight: 700;
      padding: 4px 8px;
      background: rgba(168, 51, 122, 0.1);
      border-radius: 4px;
    }
    
    .action-reject {
      color: #FF9800;
      font-weight: 700;
      padding: 4px 8px;
      background: rgba(255, 152, 0, 0.1);
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <h3>ðŸ“± Applications</h2>

  <div class="controls">
    <label for="nsFilter">Listener Namespace filter:</label>
    <select id="nsFilter">
      <option value="">All</option>
    </select>

    <label for="refreshInterval">Refresh interval:</label>
    <select id="refreshInterval">
      <option value="5000">5 seconds</option>
      <option value="20000">20 seconds</option>
      <option value="60000">1 minute</option>
      <option value="manual">Manual</option>
    </select>

    <button id="manualRefresh">ðŸ”„ Refresh</button>
  </div>

  <div class="table-container">
    <table id="apps-table">
    <thead>
      <tr>
        <th data-column="app">APP</th>
        <th data-column="fw">FW</th>
        <th data-column="gatewayListener">Gateway:Listener</th>
        <th data-column="route">Route</th>
        <th data-column="protocol">Protocol</th>
        <th data-column="ip">IP</th>
        <th data-column="port">Port</th>
        <th data-column="backend">Backend</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    let refreshTimer = null;
    let allApps = [];
    let policiesData = {};
    let expandedRows = new Set();
    let sortColumn = 'app';
    let sortDirection = 'asc';

    async function loadPolicies() {
      try {
        const res = await fetch('/api/security-policies');
        if (!res.ok) {
          console.warn('Security policies endpoint returned error:', res.status);
          return;
        }
        const data = await res.json();
        policiesData = data.policies || {};
      } catch (err) {
        console.error("Error loading policies:", err);
        // Non bloccare il caricamento della pagina se le policy falliscono
        policiesData = {};
      }
    }

    async function loadApps() {
      try {
        await loadPolicies(); // Carica sempre le policy prima
        const res = await fetch('/api/gateways');
        const data = await res.json();
        
        // Trasforma i dati da gateway-centric a app-centric
        allApps = [];
        
        (data.gateways || []).forEach(gw => {
          if (!gw.routes || gw.routes.length === 0) return;
          
          gw.routes.forEach(route => {
            // Per ogni backend, crea una entry
            (route.backends || []).forEach(backend => {
              // Parse del backend formato: namespace/service:port
              const parts = backend.split('/');
              if (parts.length < 2) return;
              
              const appNamespace = parts[0];
              const servicePart = parts[1]; // service:port
              const serviceName = servicePart.split(':')[0];
              
              // Determina l'APP name con namespace tra parentesi
              let appName = serviceName;
              if (route.type === "HTTPRoute" && route.match && route.match.headers) {
                // Cerca l'header Host
                const hostHeader = route.match.headers.find(h => h.name === "Host");
                if (hostHeader) {
                  appName = hostHeader.value;
                }
              }
              appName = `${appName} (${appNamespace})`;
              
              // Determina Kind e Protocol
              let kind = route.type === "HTTPRoute" ? "L7" : "L4";
              let protocol = "";
              
              if (route.type === "HTTPRoute") {
                // HTTP o HTTPS basato sul protocol del listener
                protocol = gw.protocol === "HTTPS" ? "HTTPS" : "HTTP";
              } else {
                // L4Route: usa il protocol della route
                protocol = route.protocol || "TCP";
              }
              
              allApps.push({
                app: appName,
                gatewayListener: `${gw.gatewayName}:${gw.listenerName}`,
                route: kind,
                protocol: protocol,
                ip: gw.ip,
                port: gw.port,
                gatewayName: gw.gatewayName,
                listenerName: gw.listenerName,
                listenerNamespace: gw.namespace,
                backend: servicePart
              });
            });
          });
        });
        
        populateNamespaceFilter();
        sortAndRender();
      } catch (err) {
        console.error("Error loading apps:", err);
      }
    }

    function populateNamespaceFilter() {
      const select = document.getElementById("nsFilter");
      const currentSelection = select.value;

      const namespaces = new Set(allApps.map(app => app.listenerNamespace));
      select.innerHTML = '<option value="">All</option>';
      Array.from(namespaces).sort().forEach(ns => {
        const option = document.createElement('option');
        option.value = ns;
        option.textContent = ns;
        select.appendChild(option);
      });

      if (currentSelection && Array.from(select.options).some(o => o.value === currentSelection)) {
        select.value = currentSelection;
      }
    }

    function sortApps(apps) {
      return apps.sort((a, b) => {
        let aVal = a[sortColumn];
        let bVal = b[sortColumn];
        
        // Converti a numeri se Ã¨ una porta
        if (sortColumn === 'port') {
          aVal = parseInt(aVal) || 0;
          bVal = parseInt(bVal) || 0;
        }
        
        // Confronta
        if (aVal < bVal) return sortDirection === 'asc' ? -1 : 1;
        if (aVal > bVal) return sortDirection === 'asc' ? 1 : -1;
        return 0;
      });
    }

    function sortAndRender() {
      updateSortIndicators();
      renderTable();
    }

    function updateSortIndicators() {
      document.querySelectorAll('th').forEach(th => {
        th.classList.remove('sorted-asc', 'sorted-desc');
        if (th.dataset.column === sortColumn) {
          th.classList.add(sortDirection === 'asc' ? 'sorted-asc' : 'sorted-desc');
        }
      });
    }

    function renderTable() {
      const tbody = document.querySelector('#apps-table tbody');
      tbody.innerHTML = '';

      const selectedNS = document.getElementById("nsFilter").value;

      let filteredApps = allApps.filter(app => {
        if (selectedNS && app.listenerNamespace !== selectedNS) return false;
        return true;
      });

      // Ordina
      filteredApps = sortApps(filteredApps);

      filteredApps.forEach((app, index) => {
        const uniqueRowId = `row-${index}`; // ID univoco per ogni riga
        const policyKey = `${app.gatewayName}|${app.listenerName}|${app.listenerNamespace}`;
        
        // Controlla se ci sono policy per questo listener
        const hasPolicy = policiesData[policyKey] && policiesData[policyKey].length > 0;
        
        const tr = document.createElement('tr');
        tr.classList.add('expandable-row');
        tr.dataset.rowId = uniqueRowId;
        tr.dataset.policyKey = policyKey;
        
        // Colonna APP
        const tdApp = document.createElement('td');
        tdApp.textContent = app.app || '';
        tr.appendChild(tdApp);
        
        // Colonna FW con indicatore
        const tdFw = document.createElement('td');
        const indicator = document.createElement('span');
        indicator.className = `fw-indicator ${hasPolicy ? 'fw-active' : 'fw-inactive'}`;
        indicator.title = hasPolicy ? 'Firewall policy active' : 'No firewall policy';
        tdFw.appendChild(indicator);
        tr.appendChild(tdFw);
        
        // Altre colonne
        ['gatewayListener', 'route', 'protocol', 'ip', 'port', 'backend'].forEach(key => {
          const td = document.createElement('td');
          td.textContent = app[key] || '';
          tr.appendChild(td);
        });
        
        tr.addEventListener('click', () => togglePolicyDetails(uniqueRowId, policyKey, tr));
        tbody.appendChild(tr);
        
        // Se la riga Ã¨ espansa, mostra i dettagli
        if (expandedRows.has(uniqueRowId)) {
          const detailsRow = createPolicyDetailsRow(policyKey);
          tbody.appendChild(detailsRow);
        }
      });
    }

    function togglePolicyDetails(uniqueRowId, policyKey, clickedRow) {
      if (expandedRows.has(uniqueRowId)) {
        expandedRows.delete(uniqueRowId);
        // Rimuovi la riga di dettagli
        const nextRow = clickedRow.nextElementSibling;
        if (nextRow && nextRow.classList.contains('policy-details')) {
          nextRow.remove();
        }
      } else {
        expandedRows.add(uniqueRowId);
        // Aggiungi la riga di dettagli
        const detailsRow = createPolicyDetailsRow(policyKey);
        clickedRow.after(detailsRow);
      }
    }

    function createPolicyDetailsRow(policyKey) {
      const tr = document.createElement('tr');
      tr.classList.add('policy-details');
      
      const td = document.createElement('td');
      td.colSpan = 8;
      
      const policies = policiesData[policyKey] || [];
      
      if (policies.length === 0) {
        td.innerHTML = '<div style="padding: 10px; color: #999;">No security policies attached to this listener</div>';
      } else {
        let html = '';
        policies.forEach(policy => {
          html += `<div class="policy-box">
            <div class="policy-title">ðŸ“‹ Policy: ${policy.policyName} (${policy.namespace})</div>`;
          
          if (policy.rules.length === 0) {
            html += '<div style="color: #999; font-size: 0.9em;">No rules defined</div>';
          } else {
            html += `<table class="policy-table">
              <thead>
                <tr>
                  <th>Rule Name</th>
                  <th>Action</th>
                  <th>Protocol</th>
                  <th>Source</th>
                  <th>Destination</th>
                  <th>Ports</th>
                  <th>Logging</th>
                </tr>
              </thead>
              <tbody>`;
            
            policy.rules.forEach(rule => {
              let actionClass = 'action-drop';
              if (rule.action === 'accept') actionClass = 'action-accept';
              else if (rule.action === 'reject') actionClass = 'action-reject';
              
              const source = rule.source && rule.source.trim() !== '' ? rule.source.replace(/, /g, '<br>') : 'any';
              const destination = rule.destination && rule.destination.trim() !== '' ? rule.destination.replace(/, /g, '<br>') : 'any';
              const ports = rule.ports && rule.ports.trim() !== '' ? rule.ports.replace(/, /g, '<br>') : 'any';
              
              html += `<tr>
                <td><strong>${rule.name}</strong></td>
                <td><span class="${actionClass}">${rule.action.toUpperCase()}</span></td>
                <td>${rule.ipProtocol}</td>
                <td>${source}</td>
                <td>${destination}</td>
                <td>${ports}</td>
                <td>${rule.logging}</td>
              </tr>`;
            });
            
            html += `</tbody></table>`;
          }
          
          html += '</div>';
        });
        td.innerHTML = html;
      }
      
      tr.appendChild(td);
      return tr;
    }

    function setupAutoRefresh() {
      const intervalSelect = document.getElementById("refreshInterval");
      if (refreshTimer) clearInterval(refreshTimer);

      const value = intervalSelect.value;
      if (value !== "manual") {
        refreshTimer = setInterval(loadApps, parseInt(value));
      }
    }

    // Gestione click sugli header per ordinamento
    document.querySelectorAll('th[data-column]').forEach(th => {
      th.addEventListener('click', () => {
        const column = th.dataset.column;
        if (sortColumn === column) {
          // Toggle direction
          sortDirection = sortDirection === 'asc' ? 'desc' : 'asc';
        } else {
          // Nuova colonna, default ascendente
          sortColumn = column;
          sortDirection = 'asc';
        }
        sortAndRender();
      });
    });

    // eventi
    document.getElementById("nsFilter").addEventListener("change", renderTable);
    document.getElementById("refreshInterval").addEventListener("change", setupAutoRefresh);
    document.getElementById("manualRefresh").addEventListener("click", loadApps);

    // carica dati al load
    async function initApp() {
      await loadPolicies();
      await loadApps();
      setupAutoRefresh();
    }
    
    initApp();
  </script>
</body>
</html>
