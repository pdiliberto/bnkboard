<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>BNKdashboard - Login</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    .login-container {
      background: white;
      border-radius: 10px;
      padding: 40px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.2);
      width: 400px;
    }
    
    .header {
      text-align: center;
      margin-bottom: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }
    
    .logo {
      width: 80px;
      height: 80px;
    }
    
    .title {
      font-size: 2.5em;
      font-weight: bold;
      margin: 0;
    }
    
    .title-bnk {
      color: #a8337a;
    }
    
    .title-dash {
      color: #c0c0c0;
      display: inline-block;
    }
    
    .title-board {
      color: #000;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      color: #333;
    }
    
    .form-group input {
      width: 100%;
      padding: 12px;
      border: 2px solid #ddd;
      border-radius: 5px;
      font-size: 1em;
      box-sizing: border-box;
    }
    
    .form-group input:focus {
      outline: none;
      border-color: #a8337a;
    }
    
    .login-button {
      width: 100%;
      padding: 12px;
      background-color: #a8337a;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1.1em;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    
    .login-button:hover {
      background-color: #8a2a62;
    }
    
    .error-message {
      color: #d32f2f;
      text-align: center;
      margin-top: 15px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="header">
      <img src="bnk-logo.png" alt="BNK Logo" class="logo">
      <h1 class="title">
        <span class="title-bnk">BNK</span><span class="title-dash">-</span><span class="title-board">board</span>
      </h1>
    </div>
    
    <form id="loginForm">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required autocomplete="username">
      </div>
      
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required autocomplete="current-password">
      </div>
      
      <button type="submit" class="login-button">Login</button>
      
      <div id="errorMessage" class="error-message">
        Invalid username or password
      </div>
    </form>
  </div>
  
  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const errorMessage = document.getElementById('errorMessage');
      
      // Credenziali hardcoded
      if (username === 'admin' && password === 'ilovebnk') {
        // Salva la sessione
        sessionStorage.setItem('isLoggedIn', 'true');
        sessionStorage.setItem('username', username);
        // Redirect alla dashboard
        window.location.href = 'index.html';
      } else {
        // Mostra errore
        errorMessage.style.display = 'block';
        document.getElementById('password').value = '';
      }
    });
  </script>
</body>
</html>
